<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lupa Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-image: url('login2.png');
            background-size: contain;
        }
        form {
            background-image: url(iphone6s-750x1334-wallpaper_00922.jpg);
            margin-top: 2cm;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 12cm;
            color: rgb(9, 77, 6);
            border-color: #45a049;
            border: 10px;
            width: 10cm;
            justify-content: center;
            align-items: center;
            overflow: auto;
            float: right;
            margin-left: 22cm;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .notification {
            background-color: #0ce9d6;
            color: #d3bcbc;
            width: 10cm;
            margin-top: 14.8cm;
            float: left;
            position: absolute;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-left: 22.8cm;
            font-size: 18px;
        }
        #tombolKembali {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            background-color: rgb(236, 221, 12);
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-right: 1.5cm;
            margin-top: 0.1cm;
            color: black;
            border: 5px;
            border-color: solid black;
        }
        #tombolKembali:hover {
            background-color: rgb(163, 129, 16);
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <a id="tombolKembali" onclick="tombolKembali()">Kembali</a>
    <center><div id="notification" class="notification"></div></center>

    <form id="lupaPasswordForm">
        <center><h2>Form Lupa Password</h2></center>
        <label for="nama">Nama:</label>
        <input type="text" name="nama" id="nama" required>

        <label for="ttl">Tempat Tanggal Lahir:</label>
        <input type="date" name="ttl" id="ttl" required>

        <label for="no_hp">Nomor HP:</label>
        <input type="tel" name="no_hp" id="no_hp" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="password_lama">Password Lama yang masih diingat:</label>
        <input type="password" name="password_lama" id="password_lama" required>

        <label for="password_baru">Password Baru:</label>
        <input type="password" name="password_baru" id="password_baru" required>

        <label for="ulangi_password">Ulangi Password Baru:</label>
        <input type="password" name="ulangi_password" id="ulangi_password" required>

        <input type="submit" value="Kirim">
    </form>

    <script>
        document.getElementById('lupaPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var nama = document.getElementById('nama').value;
            var ttl = document.getElementById('ttl').value;
            var no_hp = document.getElementById('no_hp').value;
            var email = document.getElementById('email').value;
            var password_lama = document.getElementById('password_lama').value;
            var password_baru = document.getElementById('password_baru').value;
            var ulangi_password = document.getElementById('ulangi_password').value;

            if (nama === '' || ttl === '' || no_hp === '' || email === '' || password_lama === '' || password_baru === '' || ulangi_password === '') {
                displayNotification('Form tidak lengkap. Mohon isi semua field.', 'red');
            } else if (password_baru !== ulangi_password) {
                displayNotification('Password baru tidak cocok. Mohon ulangi.', 'red');
            } else {
                displayNotification('Informasi selanjutnya akan dikirim ke email Anda.', 'green');
            }
        });

        function displayNotification(message, color) {
            var notification = document.getElementById('notification');
            notification.style.display = 'block';
            notification.style.backgroundColor = color;
            notification.innerHTML = message;

            setTimeout(function() {
                notification.style.display = 'none';
            }, 5000);
        }

        function tombolKembali() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
